<!DOCTYPE html>

<html>
<head>
    <title>Routes</title>
    <style type="text/css">
        body { font: 12pt Helvetica, Arial, Sans-Serif; }
        table { border-collapse: collapse; border: solid 1px #ccc; }
        table th,
        table td { padding: 4px 8px; border: 1px solid #ccc; border-width: 0 1px; }
        table th { text-align: left; background-color: #ddd; }
        table tr.odd td { background-color: #f3f3f3; }
    </style>
</head>
<body>
    <div>
        <h2>Routes</h2>

        <table>
            <thead>
                <tr>
                    <th>Method</th>
                    <th>Url</th>
                    <th>Endpoint</th>
                    <th>Area</th>
                    <th>Namespaces</th>
                </tr>
            </thead>
            <tbody>
                {items}
            </tbody>
        </table>
    </div>
</body>
</html>
