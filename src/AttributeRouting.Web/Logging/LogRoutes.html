<!DOCTYPE html>

<html>
<head>
    <title>Routes</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 20px;
        }
        .url {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">AttributeRouting Route Debugger</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Methods</th>
                        <th>Url</th>
                        <th>Defaults</th>
                        <th>Constraints</th>
                        <th>DataTokens</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: routes">
                    <tr>
                        <td data-bind="text: methods"></td>
                        <td class="url">
                            <a data-bind="text: url, attr: { href: url }" target="_blank"></a>
                        </td>
                        <td data-bind="template: { name: 'key-value-template', foreach: defaults }"></td>
                        <td data-bind="template: { name: 'key-value-template', foreach: constraints }"></td>
                        <td data-bind="template: { name: 'key-value-template', foreach: dataTokens }"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script id="key-value-template" type="text/html">
        <div class="key-value-pair">
            <strong data-bind="text: key"></strong>:
            <span data-bind="text: value"></span>        
        </div>
    </script>
    <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function RouteModel(data) {
            var self = this;
            self.methods = data.methods;
            self.url = data.url;
            self.defaults = data.defaults;
            self.constraints = data.constraints;
            self.dataTokens = data.dataTokens;
        }

        var data = eval( "{data}" );

        var viewModel = {
            routes: _(data.routes).map(function (x) { return new RouteModel(x); })
        };
        
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
